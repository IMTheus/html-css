<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 380px;
            height: 380px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: auto ; /* ALINHAMENTO VERTICAL*/

        }

    
    </style>
</head>
<body>
    <h1>Minha Primeria Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (Simples)
        TABLE= Tabela
             TABLE ROW= Linha de tabela
                  TABLE HEADER= CabeÃ§alho de tabela
                  TABLE DATA= Dado de tabela
    -->

    <table>
        <tr> <!--TABLE ROW-->
            <td>A1</td> <!--TABLE DATA-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>

        </tr>
        <tr>
            <td>D4</td>

        </tr>
    </table>
    
</body>
</html>
